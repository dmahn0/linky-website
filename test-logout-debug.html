<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그아웃 디버깅</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/shared/js/config.js"></script>
    <script src="src/shared/js/auth.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .data { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>🔍 로그아웃 디버깅 도구</h1>
    
    <div class="section">
        <h2>1. 현재 저장된 데이터 확인</h2>
        <button onclick="checkStorageData()">스토리지 데이터 확인</button>
        <button onclick="checkCookies()">쿠키 확인</button>
        <button onclick="checkSession()">세션 확인</button>
        <div id="storageInfo" class="data"></div>
    </div>

    <div class="section">
        <h2>2. 로그아웃 테스트</h2>
        <button onclick="testLogout()">authManager.logout() 테스트</button>
        <button onclick="directSupabaseLogout()">Supabase 직접 로그아웃</button>
        <button onclick="manualCleanup()">수동 데이터 정리</button>
        <div id="logoutResult" class="data"></div>
    </div>

    <div class="section">
        <h2>3. 세션 상태 확인</h2>
        <button onclick="verifyLogout()">로그아웃 검증</button>
        <div id="verifyResult" class="data"></div>
    </div>

    <script>
        // 1. 스토리지 데이터 확인
        function checkStorageData() {
            const result = document.getElementById('storageInfo');
            let html = '<h3>📦 LocalStorage:</h3>';
            
            // localStorage 모든 키 확인
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `<div class="info"><strong>${key}:</strong> ${value?.substring(0, 100)}...</div>`;
            }
            
            html += '<h3>📦 SessionStorage:</h3>';
            // sessionStorage 모든 키 확인
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                const value = sessionStorage.getItem(key);
                html += `<div class="info"><strong>${key}:</strong> ${value?.substring(0, 100)}...</div>`;
            }
            
            result.innerHTML = html;
        }

        // 2. 쿠키 확인
        function checkCookies() {
            const result = document.getElementById('storageInfo');
            const cookies = document.cookie.split(';');
            let html = '<h3>🍪 Cookies:</h3>';
            
            if (cookies.length === 0 || (cookies.length === 1 && cookies[0] === '')) {
                html += '<div class="info">쿠키가 없습니다.</div>';
            } else {
                cookies.forEach(cookie => {
                    const [name, value] = cookie.trim().split('=');
                    html += `<div class="info"><strong>${name}:</strong> ${value?.substring(0, 100)}...</div>`;
                });
            }
            
            result.innerHTML = html;
        }

        // 3. 세션 확인
        async function checkSession() {
            const result = document.getElementById('storageInfo');
            let html = '<h3>🔐 Supabase Session:</h3>';
            
            try {
                // Supabase 세션 확인
                const { data: { session }, error } = await authManager.supabase.auth.getSession();
                
                if (error) {
                    html += `<div class="error">Error: ${error.message}</div>`;
                } else if (session) {
                    html += `<div class="success">세션 존재!</div>`;
                    html += `<div class="info">User ID: ${session.user.id}</div>`;
                    html += `<div class="info">Email: ${session.user.email}</div>`;
                    html += `<div class="info">Access Token: ${session.access_token?.substring(0, 50)}...</div>`;
                    html += `<div class="info">Expires at: ${new Date(session.expires_at * 1000).toLocaleString()}</div>`;
                } else {
                    html += '<div class="info">세션이 없습니다.</div>';
                }
                
                // AuthManager 상태 확인
                html += '<h3>🔐 AuthManager 상태:</h3>';
                html += `<div class="info">currentUser: ${authManager.currentUser ? authManager.currentUser.id : 'null'}</div>`;
                html += `<div class="info">userType: ${authManager.userType || 'null'}</div>`;
                html += `<div class="info">userProfile: ${authManager.userProfile ? authManager.userProfile.id : 'null'}</div>`;
                
            } catch (err) {
                html += `<div class="error">Error: ${err.message}</div>`;
            }
            
            result.innerHTML = html;
        }

        // 4. 로그아웃 테스트
        async function testLogout() {
            const result = document.getElementById('logoutResult');
            result.innerHTML = '<div class="info">로그아웃 시도중...</div>';
            
            try {
                console.log('🚪 Starting logout test...');
                const logoutResult = await authManager.logout();
                
                if (logoutResult.success) {
                    result.innerHTML = '<div class="success">✅ authManager.logout() 성공!</div>';
                } else {
                    result.innerHTML = `<div class="error">❌ 로그아웃 실패: ${logoutResult.error}</div>`;
                }
                
                // 로그아웃 후 데이터 확인
                setTimeout(() => {
                    checkStorageData();
                    checkSession();
                }, 500);
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error('Logout error:', error);
            }
        }

        // 5. Supabase 직접 로그아웃
        async function directSupabaseLogout() {
            const result = document.getElementById('logoutResult');
            result.innerHTML = '<div class="info">Supabase 직접 로그아웃 시도중...</div>';
            
            try {
                const { error } = await authManager.supabase.auth.signOut();
                
                if (error) {
                    result.innerHTML = `<div class="error">❌ Supabase signOut 실패: ${error.message}</div>`;
                    console.error('Direct signOut error:', error);
                } else {
                    result.innerHTML = '<div class="success">✅ Supabase signOut 성공!</div>';
                }
                
                // 로그아웃 후 데이터 확인
                setTimeout(() => {
                    checkStorageData();
                    checkSession();
                }, 500);
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error('Direct logout error:', error);
            }
        }

        // 6. 수동 데이터 정리
        function manualCleanup() {
            const result = document.getElementById('logoutResult');
            
            try {
                // LocalStorage 완전 정리
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.includes('supabase') || key.includes('auth') || key === 'userType') {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => {
                    console.log(`Removing localStorage key: ${key}`);
                    localStorage.removeItem(key);
                });
                
                // SessionStorage 정리
                sessionStorage.clear();
                
                // 쿠키 정리
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // AuthManager 상태 초기화
                authManager.currentUser = null;
                authManager.userType = null;
                authManager.userProfile = null;
                
                result.innerHTML = '<div class="success">✅ 수동 정리 완료!</div>';
                
                // 정리 후 데이터 확인
                setTimeout(() => {
                    checkStorageData();
                    checkSession();
                }, 500);
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error('Manual cleanup error:', error);
            }
        }

        // 7. 로그아웃 검증
        async function verifyLogout() {
            const result = document.getElementById('verifyResult');
            let html = '<h3>🔍 로그아웃 검증:</h3>';
            
            try {
                // 1. Supabase 세션 확인
                const { data: { session } } = await authManager.supabase.auth.getSession();
                if (session) {
                    html += '<div class="error">❌ Supabase 세션이 여전히 존재합니다!</div>';
                } else {
                    html += '<div class="success">✅ Supabase 세션이 없습니다.</div>';
                }
                
                // 2. LocalStorage 확인
                const hasAuthData = Array.from({ length: localStorage.length }, (_, i) => localStorage.key(i))
                    .some(key => key.includes('supabase') || key.includes('auth'));
                
                if (hasAuthData) {
                    html += '<div class="error">❌ LocalStorage에 인증 데이터가 남아있습니다!</div>';
                } else {
                    html += '<div class="success">✅ LocalStorage가 깨끗합니다.</div>';
                }
                
                // 3. AuthManager 상태 확인
                if (authManager.currentUser || authManager.userType || authManager.userProfile) {
                    html += '<div class="error">❌ AuthManager에 사용자 정보가 남아있습니다!</div>';
                } else {
                    html += '<div class="success">✅ AuthManager가 초기화되었습니다.</div>';
                }
                
            } catch (error) {
                html += `<div class="error">❌ 검증 오류: ${error.message}</div>`;
            }
            
            result.innerHTML = html;
        }

        // 페이지 로드시 자동 확인
        window.addEventListener('DOMContentLoaded', () => {
            checkStorageData();
            checkSession();
        });
    </script>
</body>
</html>
