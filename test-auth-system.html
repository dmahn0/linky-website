<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linky - 인증 시스템 테스트</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config & Auth -->
    <script src="/src/shared/js/config.js"></script>
    <script src="/src/shared/js/auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .test-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .test-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-row:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #555;
        }
        
        .status-value {
            color: #333;
        }
        
        .status-value.active {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-value.inactive {
            color: #dc3545;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Linky 인증 시스템 테스트</h1>
        
        <!-- 현재 상태 -->
        <div class="status-card">
            <h2>현재 상태</h2>
            <div class="status-row">
                <span class="status-label">Supabase 연결:</span>
                <span class="status-value" id="supabaseStatus">확인 중...</span>
            </div>
            <div class="status-row">
                <span class="status-label">로그인 상태:</span>
                <span class="status-value" id="authStatus">확인 중...</span>
            </div>
            <div class="status-row">
                <span class="status-label">사용자 타입:</span>
                <span class="status-value" id="userType">-</span>
            </div>
            <div class="status-row">
                <span class="status-label">사용자 이메일:</span>
                <span class="status-value" id="userEmail">-</span>
            </div>
            <div class="status-row">
                <span class="status-label">사용자 ID:</span>
                <span class="status-value" id="userId">-</span>
            </div>
        </div>
        
        <div class="test-grid">
            <!-- 회원가입 테스트 -->
            <div class="test-card">
                <h2>회원가입 테스트</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" id="signupEmail" placeholder="test@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" id="signupPassword" placeholder="최소 8자" required>
                    </div>
                    <div class="form-group">
                        <label>사용자 타입</label>
                        <select id="signupUserType" required>
                            <option value="business">Business (운영자)</option>
                            <option value="partners">Partners (파트너)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>이름/회사명</label>
                        <input type="text" id="signupName" placeholder="홍길동 또는 (주)테스트" required>
                    </div>
                    <button type="submit">회원가입</button>
                </form>
                <div id="signupResult"></div>
            </div>
            
            <!-- 로그인 테스트 -->
            <div class="test-card">
                <h2>로그인 테스트</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" id="loginEmail" placeholder="test@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" id="loginPassword" placeholder="비밀번호" required>
                    </div>
                    <div class="form-group">
                        <label>사용자 타입</label>
                        <select id="loginUserType" required>
                            <option value="business">Business (운영자)</option>
                            <option value="partners">Partners (파트너)</option>
                        </select>
                    </div>
                    <button type="submit">로그인</button>
                </form>
                <div id="loginResult"></div>
            </div>
            
            <!-- 세션 관리 -->
            <div class="test-card">
                <h2>세션 관리</h2>
                <button onclick="checkSession()">현재 세션 확인</button>
                <div class="btn-group">
                    <button onclick="refreshSession()">세션 새로고침</button>
                    <button onclick="logout()">로그아웃</button>
                </div>
                <div id="sessionResult"></div>
            </div>
            
            <!-- 페이지 접근 테스트 -->
            <div class="test-card">
                <h2>페이지 접근 테스트</h2>
                <button onclick="testBusinessAccess()">Business 대시보드 접근</button>
                <button onclick="testPartnerAccess()" style="margin-top: 10px">Partner 대시보드 접근</button>
                <div id="accessResult"></div>
            </div>
            
            <!-- 프로필 관리 -->
            <div class="test-card">
                <h2>프로필 관리</h2>
                <button onclick="getProfile()">프로필 조회</button>
                <div class="form-group" style="margin-top: 15px">
                    <label>전화번호 업데이트</label>
                    <input type="tel" id="updatePhone" placeholder="010-0000-0000">
                </div>
                <button onclick="updateProfile()">프로필 업데이트</button>
                <div id="profileResult"></div>
            </div>
            
            <!-- 디버깅 도구 -->
            <div class="test-card">
                <h2>디버깅 도구</h2>
                <button onclick="clearLocalStorage()">LocalStorage 초기화</button>
                <button onclick="clearSessionStorage()" style="margin-top: 10px">SessionStorage 초기화</button>
                <button onclick="showStorageData()" style="margin-top: 10px">Storage 데이터 보기</button>
                <div id="debugResult"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 상태 업데이트
        async function updateStatus() {
            // Supabase 연결 확인
            const supabaseEl = document.getElementById('supabaseStatus');
            if (typeof supabase !== 'undefined' && authManager) {
                supabaseEl.textContent = '연결됨';
                supabaseEl.className = 'status-value active';
            } else {
                supabaseEl.textContent = '연결 실패';
                supabaseEl.className = 'status-value inactive';
            }
            
            // 인증 상태 확인
            try {
                const session = await authManager.checkSession();
                const authEl = document.getElementById('authStatus');
                const typeEl = document.getElementById('userType');
                const emailEl = document.getElementById('userEmail');
                const idEl = document.getElementById('userId');
                
                if (session && session.user) {
                    authEl.textContent = '로그인됨';
                    authEl.className = 'status-value active';
                    typeEl.textContent = session.userType || '-';
                    emailEl.textContent = session.user.email || '-';
                    idEl.textContent = session.user.id || '-';
                } else {
                    authEl.textContent = '로그아웃';
                    authEl.className = 'status-value inactive';
                    typeEl.textContent = '-';
                    emailEl.textContent = '-';
                    idEl.textContent = '-';
                }
            } catch (error) {
                console.error('Status update error:', error);
            }
        }
        
        // 회원가입
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultEl = document.getElementById('signupResult');
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const userType = document.getElementById('signupUserType').value;
            const name = document.getElementById('signupName').value;
            
            resultEl.innerHTML = '<div class="result info">처리 중...</div>';
            
            try {
                const profileData = userType === 'business' 
                    ? { business_name: name, owner_name: name, phone: '010-0000-0000' }
                    : { nickname: name, phone: '010-0000-0000' };
                
                const result = await authManager.signup(email, password, userType, profileData);
                
                if (result.success) {
                    resultEl.innerHTML = `<div class="result success">✅ 회원가입 성공!\n사용자 ID: ${result.user.id}\n이메일 확인을 해주세요.</div>`;
                    document.getElementById('signupForm').reset();
                } else {
                    resultEl.innerHTML = `<div class="result error">❌ 회원가입 실패: ${result.error}</div>`;
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        });
        
        // 로그인
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultEl = document.getElementById('loginResult');
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const userType = document.getElementById('loginUserType').value;
            
            resultEl.innerHTML = '<div class="result info">처리 중...</div>';
            
            try {
                const result = await authManager.login(email, password, userType);
                
                if (result.success) {
                    resultEl.innerHTML = `<div class="result success">✅ 로그인 성공!\n사용자: ${result.user.email}\n타입: ${userType}</div>`;
                    await updateStatus();
                } else {
                    resultEl.innerHTML = `<div class="result error">❌ 로그인 실패: ${result.error}</div>`;
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        });
        
        // 세션 확인
        async function checkSession() {
            const resultEl = document.getElementById('sessionResult');
            resultEl.innerHTML = '<div class="result info">확인 중...</div>';
            
            try {
                const session = await authManager.checkSession();
                if (session) {
                    resultEl.innerHTML = `<div class="result success">✅ 세션 활성\n${JSON.stringify(session, null, 2)}</div>`;
                } else {
                    resultEl.innerHTML = '<div class="result error">❌ 세션 없음</div>';
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // 세션 새로고침
        async function refreshSession() {
            const resultEl = document.getElementById('sessionResult');
            resultEl.innerHTML = '<div class="result info">새로고침 중...</div>';
            
            try {
                const session = await authManager.checkSession();
                if (session) {
                    resultEl.innerHTML = '<div class="result success">✅ 세션 새로고침 완료</div>';
                    await updateStatus();
                } else {
                    resultEl.innerHTML = '<div class="result error">❌ 세션이 없습니다</div>';
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // 로그아웃
        async function logout() {
            const resultEl = document.getElementById('sessionResult');
            resultEl.innerHTML = '<div class="result info">로그아웃 중...</div>';
            
            try {
                const result = await authManager.logout();
                if (result.success) {
                    resultEl.innerHTML = '<div class="result success">✅ 로그아웃 완료</div>';
                    await updateStatus();
                } else {
                    resultEl.innerHTML = `<div class="result error">❌ 로그아웃 실패: ${result.error}</div>`;
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // Business 접근 테스트
        async function testBusinessAccess() {
            const resultEl = document.getElementById('accessResult');
            resultEl.innerHTML = '<div class="result info">접근 권한 확인 중...</div>';
            
            try {
                const hasAccess = await authManager.requireAuth('business');
                if (hasAccess) {
                    resultEl.innerHTML = '<div class="result success">✅ Business 접근 권한 있음</div>';
                } else {
                    resultEl.innerHTML = '<div class="result error">❌ Business 접근 권한 없음</div>';
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // Partner 접근 테스트
        async function testPartnerAccess() {
            const resultEl = document.getElementById('accessResult');
            resultEl.innerHTML = '<div class="result info">접근 권한 확인 중...</div>';
            
            try {
                const hasAccess = await authManager.requireAuth('partners');
                if (hasAccess) {
                    resultEl.innerHTML = '<div class="result success">✅ Partner 접근 권한 있음</div>';
                } else {
                    resultEl.innerHTML = '<div class="result error">❌ Partner 접근 권한 없음</div>';
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // 프로필 조회
        async function getProfile() {
            const resultEl = document.getElementById('profileResult');
            resultEl.innerHTML = '<div class="result info">프로필 조회 중...</div>';
            
            try {
                const session = await authManager.checkSession();
                if (!session) {
                    resultEl.innerHTML = '<div class="result error">❌ 로그인이 필요합니다</div>';
                    return;
                }
                
                const profile = await authManager.getUserProfile(session.user.id, session.userType);
                if (profile) {
                    resultEl.innerHTML = `<div class="result success">✅ 프로필 조회 성공\n${JSON.stringify(profile, null, 2)}</div>`;
                } else {
                    resultEl.innerHTML = '<div class="result error">❌ 프로필을 찾을 수 없습니다</div>';
                }
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // 프로필 업데이트
        async function updateProfile() {
            const resultEl = document.getElementById('profileResult');
            const phone = document.getElementById('updatePhone').value;
            
            if (!phone) {
                resultEl.innerHTML = '<div class="result error">❌ 전화번호를 입력해주세요</div>';
                return;
            }
            
            resultEl.innerHTML = '<div class="result info">프로필 업데이트 중...</div>';
            
            try {
                const session = await authManager.checkSession();
                if (!session) {
                    resultEl.innerHTML = '<div class="result error">❌ 로그인이 필요합니다</div>';
                    return;
                }
                
                // 실제 업데이트 로직 구현 필요
                resultEl.innerHTML = '<div class="result success">✅ 프로필 업데이트 기능 구현 예정</div>';
            } catch (error) {
                resultEl.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // LocalStorage 초기화
        function clearLocalStorage() {
            const resultEl = document.getElementById('debugResult');
            localStorage.clear();
            resultEl.innerHTML = '<div class="result success">✅ LocalStorage 초기화 완료</div>';
            updateStatus();
        }
        
        // SessionStorage 초기화
        function clearSessionStorage() {
            const resultEl = document.getElementById('debugResult');
            sessionStorage.clear();
            resultEl.innerHTML = '<div class="result success">✅ SessionStorage 초기화 완료</div>';
            updateStatus();
        }
        
        // Storage 데이터 보기
        function showStorageData() {
            const resultEl = document.getElementById('debugResult');
            const localData = {};
            const sessionData = {};
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                localData[key] = localStorage.getItem(key);
            }
            
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                sessionData[key] = sessionStorage.getItem(key);
            }
            
            resultEl.innerHTML = `<div class="result info">
<strong>LocalStorage:</strong>
${JSON.stringify(localData, null, 2)}

<strong>SessionStorage:</strong>
${JSON.stringify(sessionData, null, 2)}
</div>`;
        }
        
        // 페이지 로드 시 상태 업데이트
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            // 5초마다 상태 업데이트
            setInterval(updateStatus, 5000);
        });
    </script>
</body>
</html>
