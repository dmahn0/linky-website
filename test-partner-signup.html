<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test Partner Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/shared/js/config.js"></script>
    <script src="src/shared/js/auth.js"></script>
</head>
<body>
    <h1>Test Partner Signup</h1>
    <button onclick="testSignup()">Test Signup</button>
    <div id="results"></div>

    <script>
        async function testSignup() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing signup...</p>';

            const testEmail = `test_partner_${Date.now()}@test.com`;
            const testData = {
                email: testEmail,
                password: 'testpass123',
                name: 'Test Partner',
                phone: '010-1234-5678',
                address: 'Test Address',
                preferredJobTypes: ['daily_cleaning'],
                preferredAreas: ['ê°•ë‚¨êµ¬']
            };

            console.log('ğŸš€ Starting test signup with:', testEmail);
            
            try {
                const result = await authManager.signup(
                    testData.email,
                    testData.password,
                    'partners',
                    {
                        name: testData.name,
                        phone: testData.phone,
                        address: testData.address,
                        preferred_job_types: testData.preferredJobTypes,
                        preferred_areas: testData.preferredAreas,
                        verification_status: 'pending',
                        availability_status: 'offline',
                        status: 'pending'
                    }
                );

                console.log('ğŸ“Š Signup result:', result);

                if (result.success) {
                    resultsDiv.innerHTML = `
                        <h2>âœ… Signup Successful!</h2>
                        <p><strong>Email:</strong> ${testEmail}</p>
                        <p><strong>User ID:</strong> ${result.user.id}</p>
                        <p><strong>Profile ID:</strong> ${result.profile.id}</p>
                        <p><strong>Profile auth_uid:</strong> ${result.profile.auth_uid}</p>
                    `;

                    // Verify the data was inserted correctly
                    console.log('ğŸ” Verifying database insertion...');
                    setTimeout(async () => {
                        try {
                            const { data, error } = await supabase
                                .from('partners_users')
                                .select('*')
                                .eq('email', testEmail)
                                .single();

                            console.log('ğŸ“‹ Database verification:', { data, error });
                            
                            if (data && data.auth_uid) {
                                resultsDiv.innerHTML += '<p>âœ… Database verification successful - auth_uid properly linked!</p>';
                            } else {
                                resultsDiv.innerHTML += '<p>âŒ Database verification failed - auth_uid is null</p>';
                            }
                        } catch (verifyError) {
                            console.error('Verification error:', verifyError);
                            resultsDiv.innerHTML += `<p>âŒ Verification error: ${verifyError.message}</p>`;
                        }
                    }, 1000);
                } else {
                    resultsDiv.innerHTML = `
                        <h2>âŒ Signup Failed</h2>
                        <p><strong>Error:</strong> ${result.error}</p>
                    `;
                }
            } catch (error) {
                console.error('ğŸš¨ Test signup error:', error);
                resultsDiv.innerHTML = `
                    <h2>âŒ Test Error</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
