    <script>
        let currentUser = null;
        let userProfile = null;
        let allJobs = [];
        let currentTab = 'available';
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async function() {
            // í—¤ë” ë Œë”ë§
            document.getElementById('header-container').innerHTML = UIComponents.createHeader({
                logo: 'Linky Partners',
                menuItems: [
                    { href: 'dashboard.html', label: 'ëŒ€ì‹œë³´ë“œ' },
                    { href: 'jobs.html', label: 'ì‘ì—… ì°¾ê¸°' },
                    { href: 'earnings.html', label: 'ìˆ˜ìµ ê´€ë¦¬' },
                    { href: 'schedule.html', label: 'ì¼ì •' },
                    { href: 'javascript:void(0)', label: 'ë¡œê·¸ì•„ì›ƒ', onclick: 'logout()' }
                ],
                currentPath: window.location.pathname
            });
            
            // í‘¸í„° ë Œë”ë§
            document.getElementById('footer-container').innerHTML = UIComponents.createFooter({
                copyright: 'Â© 2025 Linky Platform. All rights reserved.',
                links: [
                    { href: '/privacy', label: 'ê°œì¸ì •ë³´ì²˜ë¦¬ë°©ì¹¨' },
                    { href: '/terms', label: 'ì´ìš©ì•½ê´€' },
                    { href: '/support', label: 'ê³ ê°ì§€ì›' }
                ]
            });
            
            // ì¸ì¦ í™•ì¸ ë° ì´ˆê¸°í™”
            await initPage();
            
            // URL íŒŒë¼ë¯¸í„° í™•ì¸
            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter');
            if (filter) {
                switchTab(filter);
            }
        });
        
        // í˜ì´ì§€ ì´ˆê¸°í™”
        async function initPage() {
            try {
                // ì¸ì¦ í™•ì¸
                const session = await authManager.checkSession();
                if (!session || session.userType !== 'partner') {
                    window.location.href = 'index.html';
                    return;
                }
                
                currentUser = session.user;
                userProfile = session.profile;
                
                // ì‘ì—… ë°ì´í„° ë¡œë“œ
                await loadJobs();
                
            } catch (error) {
                console.error('í˜ì´ì§€ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                alert('í˜ì´ì§€ë¥¼ ë¡œë“œí•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // ì‘ì—… ëª©ë¡ ë¡œë“œ
        async function loadJobs() {
            try {
                // ì§€ì› ê°€ëŠ¥í•œ ì‘ì—… ì¡°íšŒ
                const availableResult = await partnersAPI.getAvailableJobs();
                // ë‚´ ì§€ì›/ìˆ˜ë½ ì‘ì—… ì¡°íšŒ
                const myJobsResult = await partnersAPI.getMyJobs(currentUser.id);
                
                let availableJobs = [];
                let myJobs = [];
                
                if (availableResult.success) {
                    availableJobs = availableResult.data;
                }
                
                if (myJobsResult.success) {
                    myJobs = myJobsResult.data;
                }
                
                // ë°ì´í„° í¬ë§· ë³€í™˜
                allJobs = [
                    // ì§€ì› ê°€ëŠ¥í•œ ì‘ì—…
                    ...availableJobs.map(job => ({
                        id: job.id,
                        title: job.title,
                        businessName: job.business?.business_name || 'ë¹„ì¦ˆë‹ˆìŠ¤',
                        address: job.space?.address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ',
                        district: this.extractDistrict(job.space?.address),
                        status: job.status,
                        applicationStatus: null,
                        scheduledDate: job.scheduled_date,
                        scheduledTime: job.scheduled_time,
                        estimatedDuration: job.estimated_duration,
                        jobType: job.job_type,
                        basePrice: job.base_price,
                        priority: job.priority || 'normal',
                        description: job.description,
                        distance: this.calculateDistance(job.space?.address), // TODO: ì‹¤ì œ ê±°ë¦¬ ê³„ì‚°
                        postedAt: job.created_at
                    })),
                    // ë‚´ ì‘ì—…ë“¤ì— ì§€ì›ìƒíƒœ ì¶”ê°€
                    ...myJobs.map(job => ({
                        id: job.id,
                        title: job.title,
                        businessName: job.business?.business_name || 'ë¹„ì¦ˆë‹ˆìŠ¤',
                        address: job.space?.address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ',
                        district: this.extractDistrict(job.space?.address),
                        status: job.status,
                        applicationStatus: job.status === 'assigned' ? 'accepted' : 
                                          job.status === 'in_progress' ? 'accepted' :
                                          job.status === 'completed' ? 'accepted' : 'applied',
                        scheduledDate: job.scheduled_date,
                        scheduledTime: job.scheduled_time,
                        estimatedDuration: job.estimated_duration,
                        jobType: job.job_type,
                        basePrice: job.base_price,
                        priority: job.priority || 'normal',
                        description: job.description,
                        distance: this.calculateDistance(job.space?.address),
                        postedAt: job.created_at
                    }))
                ];
                
                // ì¤‘ë³µ ì œê±°
                const uniqueJobs = [];
                const seenIds = new Set();
                allJobs.forEach(job => {
                    if (!seenIds.has(job.id)) {
                        seenIds.add(job.id);
                        uniqueJobs.push(job);
                    }
                });
                allJobs = uniqueJobs;
                
                renderJobs();
                
            } catch (error) {
                console.error('ì‘ì—… ë¡œë“œ ì‹¤íŒ¨:', error);
                allJobs = [];
            }
        }
        
        // ì£¼ì†Œì—ì„œ ì§€ì—­ ì¶”ì¶œ í•¨ìˆ˜
        function extractDistrict(address) {
            if (!address) return 'ì§€ì—­ ì •ë³´ ì—†ìŒ';
            const match = address.match(/(ì„œìš¸ì‹œ )?([^ì‚¬ë„]+êµ¬)/);  
            return match ? match[2] : 'ì§€ì—­ ì •ë³´ ì—†ìŒ';
        }
        
        // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (TODO: ì‹¤ì œ GPS ê¸°ë°˜ìœ¼ë¡œ êµ¬í˜„)
        function calculateDistance(address) {
            // ì„ì‹œë¡œ ëœë¤ ê±°ë¦¬ ë°˜í™˜
            return Math.round((Math.random() * 8 + 1) * 10) / 10;
        }
        
        // ì‘ì—… ëª©ë¡ ë Œë”ë§
        function renderJobs() {
            const listElement = document.getElementById('jobsList');
            
            let filteredJobs = allJobs;
            
            // íƒ­ë³„ í•„í„°ë§
            switch (currentTab) {
                case 'available':
                    filteredJobs = allJobs.filter(j => j.status === 'pending' && !j.applicationStatus);
                    break;
                case 'applied':
                    filteredJobs = allJobs.filter(j => j.applicationStatus === 'applied');
                    break;
                case 'accepted':
                    filteredJobs = allJobs.filter(j => j.applicationStatus === 'accepted');
                    break;
                case 'completed':
                    filteredJobs = allJobs.filter(j => j.status === 'completed');
                    break;
            }
            
            // ì¶”ê°€ í•„í„° ì ìš©
            filteredJobs = applyAdditionalFilters(filteredJobs);
            
            if (filteredJobs.length === 0) {
                const emptyMessages = {
                    'available': 'í˜„ì¬ ì§€ì› ê°€ëŠ¥í•œ ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤',
                    'applied': 'ì§€ì›í•œ ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤',
                    'accepted': 'ìˆ˜ë½ëœ ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤',
                    'completed': 'ì™„ë£Œëœ ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤'
                };
                
                listElement.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div class="empty-state-title">${emptyMessages[currentTab]}</div>
                        <div class="empty-state-message">
                            ${currentTab === 'available' ? 'ìƒˆë¡œìš´ ì‘ì—…ì´ ë“±ë¡ë˜ë©´ ì•Œë ¤ë“œë¦´ê²Œìš”!' : ''}
                        </div>
                    </div>
                `;
                return;
            }
            
            const jobsHtml = filteredJobs.map(job => createJobCard(job)).join('');
            listElement.innerHTML = jobsHtml;
        }
        
        // ì¶”ê°€ í•„í„° ì ìš©
        function applyAdditionalFilters(jobs) {
            const typeFilter = document.getElementById('typeFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const distanceFilter = document.getElementById('distanceFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            
            let filtered = jobs;
            
            if (typeFilter) {
                filtered = filtered.filter(j => j.jobType === typeFilter);
            }
            
            if (locationFilter) {
                filtered = filtered.filter(j => j.district === locationFilter);
            }
            
            if (distanceFilter) {
                const maxDistance = parseInt(distanceFilter);
                filtered = filtered.filter(j => j.distance <= maxDistance);
            }
            
            if (priceFilter) {
                const [min, max] = priceFilter.split('-').map(p => p ? parseInt(p) : null);
                filtered = filtered.filter(j => {
                    if (min !== null && max !== null) {
                        return j.basePrice >= min && j.basePrice <= max;
                    } else if (min !== null) {
                        return j.basePrice >= min;
                    } else if (max !== null) {
                        return j.basePrice <= max;
                    }
                    return true;
                });
            }
            
            return filtered;
        }
        
        // ì‘ì—… ì¹´ë“œ ìƒì„±
        function createJobCard(job) {
            const typeLabels = {
                'daily_cleaning': 'ì¼ì¼ ì²­ì†Œ',
                'deep_cleaning': 'ë”¥í´ë¦¬ë‹',
                'maintenance': 'ì •ë¦¬ì •ëˆ',
                'sanitization': 'ì†Œë…'
            };
            
            const priorityLabels = {
                'normal': 'ì¼ë°˜',
                'high': 'ë†’ìŒ',
                'urgent': 'ê¸´ê¸‰'
            };
            
            const scheduledDate = new Date(job.scheduledDate).toLocaleDateString('ko-KR');
            const postedDate = new Date(job.postedAt).toLocaleDateString('ko-KR');
            const hourlyRate = Math.round(job.basePrice / (job.estimatedDuration / 60));
            
            let priorityClass = '';
            let cardClass = 'job-card';
            
            if (job.priority === 'urgent') {
                priorityClass = 'priority-urgent';
                cardClass += ' urgent';
            } else if (job.priority === 'high') {
                priorityClass = 'priority-high';
                cardClass += ' high-priority';
            }
            
            return `
                <div class="${cardClass}">
                    <div class="job-header">
                        <div>
                            <h3 class="job-title">${job.title}</h3>
                            <div class="job-business">ğŸ¢ ${job.businessName}</div>
                        </div>
                        <div>
                            <div class="job-price">â‚©${job.basePrice.toLocaleString('ko-KR')}</div>
                            <div class="job-hourly-rate">ì‹œê¸‰ ì•½ ${hourlyRate.toLocaleString('ko-KR')}ì›</div>
                        </div>
                    </div>
                    
                    <div class="job-tags">
