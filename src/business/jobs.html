<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 관리 - Linky Business</title>
    
    <!-- UI Core CSS -->
    <link rel="stylesheet" href="../shared/css/ui-core.css">
    
    <!-- UI Components JS -->
    <script src="../shared/js/ui-components.js" defer></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config & Auth -->
    <script src="../shared/js/config.js"></script>
    <script src="../shared/js/auth.js"></script>
    
    <style>
        body {
            padding-top: var(--header-height);
            background: var(--linky-background);
        }
        
        .page-header {
            background: white;
            border-bottom: 1px solid var(--linky-border);
            padding: 32px 0;
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--linky-text-primary);
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            color: var(--linky-text-secondary);
            font-size: 16px;
        }
        
        .jobs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .jobs-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 32px;
            gap: 20px;
        }
        
        .jobs-tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0 2px 10px var(--linky-shadow);
        }
        
        .tab-button {
            padding: 12px 24px;
            border: none;
            background: none;
            color: var(--linky-text-secondary);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: var(--linky-primary);
            color: white;
        }
        
        .jobs-actions {
            display: flex;
            gap: 12px;
        }
        
        .jobs-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--linky-shadow);
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--linky-primary);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--linky-text-secondary);
            font-size: 14px;
        }
        
        .jobs-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .job-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--linky-shadow);
            transition: all 0.3s;
            position: relative;
        }
        
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--linky-shadow);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .job-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--linky-text-primary);
            margin-bottom: 4px;
        }
        
        .job-space {
            color: var(--linky-text-secondary);
            font-size: 14px;
        }
        
        .job-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }
        
        .status-assigned {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .status-in_progress {
            background: #e0f2fe;
            color: #0891b2;
        }
        
        .status-completed {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .status-cancelled {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .job-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .job-detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--linky-text-secondary);
            font-size: 14px;
        }
        
        .job-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        /* 작업 생성 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-container {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--linky-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--linky-text-primary);
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 32px;
            color: var(--linky-text-light);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: var(--linky-surface-alt);
            color: var(--linky-text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .form-section {
            margin-bottom: 32px;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--linky-text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .datetime-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 16px 24px 24px;
            border-top: 1px solid var(--linky-border);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--linky-shadow);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--linky-text-primary);
            margin-bottom: 8px;
        }
        
        .empty-state-message {
            color: var(--linky-text-secondary);
            margin-bottom: 24px;
        }
        
        .job-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--linky-primary);
        }
        
        .price-breakdown {
            font-size: 14px;
            color: var(--linky-text-secondary);
            margin-top: 4px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .jobs-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .jobs-tabs {
                order: 2;
                margin-top: 16px;
            }
            
            .jobs-actions {
                order: 1;
                justify-content: center;
            }
            
            .job-details {
                grid-template-columns: 1fr;
            }
            
            .form-row,
            .datetime-row {
                grid-template-columns: 1fr;
            }
            
            .job-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 네비게이션 -->
    <div id="header-container"></div>
    
    <!-- 페이지 헤더 -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">작업 관리</h1>
            <p class="page-subtitle">청소 작업을 요청하고 진행상황을 관리하세요</p>
        </div>
    </div>
    
    <div class="jobs-container">
        <!-- 작업 통계 -->
        <div class="jobs-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalJobs">0</div>
                <div class="stat-label">전체 작업</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingJobs">0</div>
                <div class="stat-label">대기중</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeJobs">0</div>
                <div class="stat-label">진행중</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedJobs">0</div>
                <div class="stat-label">완료</div>
            </div>
        </div>
        
        <!-- 작업 헤더 -->
        <div class="jobs-header">
            <div class="jobs-actions">
                <button class="btn btn-primary btn-lg" onclick="openJobModal()">
                    + 작업 요청
                </button>
            </div>
            
            <div class="jobs-tabs">
                <button class="tab-button active" data-tab="all" onclick="switchTab('all')">
                    전체
                </button>
                <button class="tab-button" data-tab="pending" onclick="switchTab('pending')">
                    대기중
                </button>
                <button class="tab-button" data-tab="active" onclick="switchTab('active')">
                    진행중
                </button>
                <button class="tab-button" data-tab="completed" onclick="switchTab('completed')">
                    완료
                </button>
            </div>
        </div>
        
        <!-- 작업 목록 -->
        <div id="jobsList" class="jobs-list">
            <div class="empty-state">
                <div class="empty-state-icon">📋</div>
                <div class="empty-state-title">등록된 작업이 없습니다</div>
                <div class="empty-state-message">
                    첫 번째 청소 작업을 요청해보세요
                </div>
                <button class="btn btn-primary" onclick="openJobModal()">
                    작업 요청하기
                </button>
            </div>
        </div>
    </div>
    
    <!-- 작업 생성 모달 -->
    <div id="jobModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">새 작업 요청</h3>
                <button class="modal-close" onclick="closeJobModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="jobForm">
                    <!-- 기본 정보 -->
                    <div class="form-section">
                        <h4 class="section-title">
                            🏢 작업 정보
                        </h4>
                        <div class="form-group">
                            <label class="form-label" for="jobSpace">작업 공간 *</label>
                            <select id="jobSpace" class="form-select" required>
                                <option value="">공간을 선택하세요</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="jobTitle">작업 제목 *</label>
                            <input type="text" id="jobTitle" class="form-input" placeholder="예: 강남점 일일 청소" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="jobDescription">작업 설명</label>
                            <textarea id="jobDescription" class="form-textarea" rows="3" placeholder="구체적인 작업 내용이나 특별 요구사항을 입력하세요"></textarea>
                        </div>
                    </div>
                    
                    <!-- 일정 정보 -->
                    <div class="form-section">
                        <h4 class="section-title">
                            📅 일정 정보
                        </h4>
                        <div class="datetime-row">
                            <div class="form-group">
                                <label class="form-label" for="scheduledDate">희망 날짜 *</label>
                                <input type="date" id="scheduledDate" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="scheduledTime">희망 시간</label>
                                <input type="time" id="scheduledTime" class="form-input">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="estimatedDuration">예상 소요시간 (분)</label>
                                <select id="estimatedDuration" class="form-select">
                                    <option value="60">1시간</option>
                                    <option value="90">1.5시간</option>
                                    <option value="120" selected>2시간</option>
                                    <option value="180">3시간</option>
                                    <option value="240">4시간</option>
                                    <option value="300">5시간</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="jobPriority">우선순위</label>
                                <select id="jobPriority" class="form-select">
                                    <option value="normal">일반</option>
                                    <option value="high">높음</option>
                                    <option value="urgent">긴급</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 작업 유형 -->
                    <div class="form-section">
                        <h4 class="section-title">
                            🧹 작업 유형
                        </h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="jobType">작업 분류</label>
                                <select id="jobType" class="form-select">
                                    <option value="daily_cleaning">일일 청소</option>
                                    <option value="deep_cleaning">딥클리닝</option>
                                    <option value="maintenance">정리정돈</option>
                                    <option value="sanitization">소독</option>
                                    <option value="custom">맞춤형</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="basePrice">기본 요금 (원)</label>
                                <input type="number" id="basePrice" class="form-input" placeholder="20000" value="20000">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 특별 요구사항 -->
                    <div class="form-section">
                        <h4 class="section-title">
                            📝 추가 정보
                        </h4>
                        <div class="form-group">
                            <label class="form-label" for="specialRequirements">특별 요구사항</label>
                            <textarea id="specialRequirements" class="form-textarea" rows="3" placeholder="특별한 청소 요구사항이나 주의사항을 입력하세요"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="accessNotes">출입 안내</label>
                            <textarea id="accessNotes" class="form-textarea" rows="2" placeholder="파트너스가 알아야 할 출입 정보나 주의사항"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeJobModal()">
                    취소
                </button>
                <button type="submit" form="jobForm" class="btn btn-primary">
                    작업 요청
                </button>
            </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <div id="footer-container"></div>
    
    <script>
        let currentUser = null;
        let userProfile = null;
        let spaces = [];
        let jobs = [];
        let currentTab = 'all';
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            // 헤더 렌더링
            document.getElementById('header-container').innerHTML = UIComponents.createHeader({
                logo: 'Linky Business',
                menuItems: [
                    { href: 'dashboard.html', label: '대시보드' },
                    { href: 'spaces.html', label: '공간 관리' },
                    { href: 'jobs.html', label: '작업 관리' },
                    { href: 'reports.html', label: '리포트' },
                    { href: 'javascript:void(0)', label: '로그아웃', onclick: 'logout()' }
                ],
                currentPath: window.location.pathname
            });
            
            // 푸터 렌더링
            document.getElementById('footer-container').innerHTML = UIComponents.createFooter({
                copyright: '© 2025 Linky Platform. All rights reserved.',
                links: [
                    { href: '/privacy', label: '개인정보처리방침' },
                    { href: '/terms', label: '이용약관' },
                    { href: '/support', label: '고객지원' }
                ]
            });
            
            // 인증 확인 및 초기화
            await initPage();
            
            // URL 파라미터 확인 (작업 생성 요청)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('action') === 'create') {
                const spaceId = urlParams.get('spaceId');
                openJobModal(spaceId);
            }
        });
        
        // 페이지 초기화
        async function initPage() {
            try {
                // 인증 확인
                const session = await authManager.checkSession();
                if (!session || session.userType !== 'business') {
                    window.location.href = 'index.html';
                    return;
                }
                
                currentUser = session.user;
                userProfile = session.profile;
                
                // 데이터 로드
                await loadSpaces();
                await loadJobs();
                await updateStats();
                
            } catch (error) {
                console.error('페이지 초기화 실패:', error);
                alert('페이지를 로드하는 중 오류가 발생했습니다.');
            }
        }
        
        // 공간 목록 로드
        async function loadSpaces() {
            try {
                const result = await businessAPI.getSpaces(currentUser.id);
                
                if (result.success) {
                    spaces = result.data;
                } else {
                    console.error('공간 로드 실패:', result.error);
                    spaces = [];
                }
                
                // 공간 선택 옵션 업데이트
                const spaceSelect = document.getElementById('jobSpace');
                spaceSelect.innerHTML = '<option value="">공간을 선택하세요</option>';
                
                spaces.forEach(space => {
                    spaceSelect.innerHTML += `
                        <option value="${space.id}">${space.name} (${space.address})</option>
                    `;
                });
                
            } catch (error) {
                console.error('공간 로드 실패:', error);
            }
        }
        
        // 작업 목록 로드
        async function loadJobs() {
            try {
                const result = await businessAPI.getJobs(currentUser.id);
                
                if (result.success) {
                    // API 데이터를 UI 포맷으로 변환
                    jobs = result.data.map(job => ({
                        id: job.id,
                        title: job.title,
                        spaceId: job.space_id,
                        spaceName: job.space?.name || '공간 정보 없음',
                        status: job.status,
                        scheduledDate: job.scheduled_date,
                        scheduledTime: job.scheduled_time,
                        estimatedDuration: job.estimated_duration,
                        jobType: job.job_type,
                        basePrice: job.base_price,
                        description: job.description,
                        assignedPartner: job.partner?.name,
                        createdAt: job.created_at
                    }));
                } else {
                    console.error('작업 로드 실패:', result.error);
                    jobs = [];
                }
                
                renderJobs();
                
            } catch (error) {
                console.error('작업 로드 실패:', error);
            }
        }
        
        // 통계 업데이트
        function updateStats() {
            const totalJobs = jobs.length;
            const pendingJobs = jobs.filter(j => j.status === 'pending').length;
            const activeJobs = jobs.filter(j => ['assigned', 'in_progress'].includes(j.status)).length;
            const completedJobs = jobs.filter(j => j.status === 'completed').length;
            
            document.getElementById('totalJobs').textContent = totalJobs;
            document.getElementById('pendingJobs').textContent = pendingJobs;
            document.getElementById('activeJobs').textContent = activeJobs;
            document.getElementById('completedJobs').textContent = completedJobs;
        }
        
        // 작업 목록 렌더링
        function renderJobs() {
            const listElement = document.getElementById('jobsList');
            
            let filteredJobs = jobs;
            if (currentTab !== 'all') {
                if (currentTab === 'active') {
                    filteredJobs = jobs.filter(j => ['assigned', 'in_progress'].includes(j.status));
                } else {
                    filteredJobs = jobs.filter(j => j.status === currentTab);
                }
            }
            
            if (filteredJobs.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <div class="empty-state-title">해당하는 작업이 없습니다</div>
                        <div class="empty-state-message">
                            새로운 작업을 요청해보세요
                        </div>
                        <button class="btn btn-primary" onclick="openJobModal()">
                            작업 요청하기
                        </button>
                    </div>
                `;
                return;
            }
            
            const jobsHtml = filteredJobs.map(job => createJobCard(job)).join('');
            listElement.innerHTML = jobsHtml;
        }
        
        // 작업 카드 생성
        function createJobCard(job) {
            const statusLabels = {
                'pending': '대기중',
                'assigned': '배정됨',
                'in_progress': '진행중',
                'completed': '완료',
                'cancelled': '취소'
            };
            
            const typeLabels = {
                'daily_cleaning': '일일 청소',
                'deep_cleaning': '딥클리닝',
                'maintenance': '정리정돈',
                'sanitization': '소독',
                'custom': '맞춤형'
            };
            
            const scheduledDate = new Date(job.scheduledDate).toLocaleDateString('ko-KR');
            const createdDate = new Date(job.createdAt).toLocaleDateString('ko-KR');
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <h3 class="job-title">${job.title}</h3>
                            <div class="job-space">📍 ${job.spaceName}</div>
                        </div>
                        <div class="job-status status-${job.status}">
                            ${statusLabels[job.status]}
                        </div>
                    </div>
                    
                    <div class="job-details">
                        <div class="job-detail-item">
                            📅 ${scheduledDate} ${job.scheduledTime || '시간 미정'}
                        </div>
                        <div class="job-detail-item">
                            ⏱️ ${job.estimatedDuration}분 예상
                        </div>
                        <div class="job-detail-item">
                            🧹 ${typeLabels[job.jobType]}
                        </div>
                        <div class="job-detail-item">
                            💰 ₩${job.basePrice.toLocaleString('ko-KR')}
                        </div>
                        ${job.assignedPartner ? `
                        <div class="job-detail-item">
                            👤 ${job.assignedPartner}
                        </div>
                        ` : ''}
                        <div class="job-detail-item">
                            📅 요청일: ${createdDate}
                        </div>
                    </div>
                    
                    ${job.description ? `
                    <div class="job-description" style="margin-top: 12px; padding: 12px; background: var(--linky-surface-alt); border-radius: 8px; font-size: 14px; color: var(--linky-text-secondary);">
                        ${job.description}
                    </div>
                    ` : ''}
                    
                    <div class="job-actions">
                        <button class="btn btn-sm btn-secondary" onclick="viewJobDetails('${job.id}')">
                            상세보기
                        </button>
                        ${job.status === 'pending' ? `
                        <button class="btn btn-sm btn-warning" onclick="editJob('${job.id}')">
                            수정
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="cancelJob('${job.id}')">
                            취소
                        </button>
                        ` : ''}
                        ${job.status === 'completed' ? `
                        <button class="btn btn-sm btn-primary" onclick="createReview('${job.id}')">
                            리뷰 작성
                        </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        // 탭 전환
        function switchTab(tab) {
            currentTab = tab;
            
            // 탭 버튼 활성화 상태 변경
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // 작업 목록 다시 렌더링
            renderJobs();
        }
        
        // 작업 생성 모달 열기
        function openJobModal(spaceId = null) {
            // 기본 일정을 오늘로 설정
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('scheduledDate').value = today;
            
            // 특정 공간 선택
            if (spaceId) {
                document.getElementById('jobSpace').value = spaceId;
            }
            
            document.getElementById('jobModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // 작업 생성 모달 닫기
        function closeJobModal() {
            document.getElementById('jobModal').style.display = 'none';
            document.body.style.overflow = '';
            document.getElementById('jobForm').reset();
        }
        
        // 작업 생성 폼 처리
        document.getElementById('jobForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedSpace = spaces.find(s => s.id == document.getElementById('jobSpace').value);
            if (!selectedSpace) {
                alert('작업할 공간을 선택해주세요.');
                return;
            }
            
            const formData = {
                title: document.getElementById('jobTitle').value,
                spaceId: parseInt(document.getElementById('jobSpace').value),
                spaceName: selectedSpace.name,
                description: document.getElementById('jobDescription').value,
                scheduledDate: document.getElementById('scheduledDate').value,
                scheduledTime: document.getElementById('scheduledTime').value,
                estimatedDuration: parseInt(document.getElementById('estimatedDuration').value),
                jobType: document.getElementById('jobType').value,
                basePrice: parseInt(document.getElementById('basePrice').value),
                priority: document.getElementById('jobPriority').value,
                specialRequirements: document.getElementById('specialRequirements').value,
                accessNotes: document.getElementById('accessNotes').value,
                businessUserId: userProfile.id,
                status: 'pending'
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '요청 중...';
            
            try {
                // API 데이터 포맷으로 변환
                const apiData = {
                    title: formData.title,
                    space_id: formData.spaceId,
                    description: formData.description,
                    scheduled_date: formData.scheduledDate,
                    scheduled_time: formData.scheduledTime,
                    estimated_duration: formData.estimatedDuration,
                    job_type: formData.jobType,
                    base_price: formData.basePrice,
                    priority: formData.priority,
                    special_requirements: formData.specialRequirements,
                    access_notes: formData.accessNotes
                };
                
                const result = await businessAPI.createJob(currentUser.id, apiData);
                
                if (result.success) {
                    // 작업 목록 새로고침
                    await loadJobs();
                    updateStats();
                    
                    alert('작업이 성공적으로 요청되었습니다! 파트너스의 지원을 기다려주세요.');
                    closeJobModal();
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('작업 생성 실패:', error);
                alert('작업 요청 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '작업 요청';
            }
        });
        
        // 작업 상세보기
        function viewJobDetails(jobId) {
            alert(`작업 상세보기 기능은 준비 중입니다. (Job ID: ${jobId})`);
        }
        
        // 작업 수정
        function editJob(jobId) {
            alert(`작업 수정 기능은 준비 중입니다. (Job ID: ${jobId})`);
        }
        
        // 작업 취소
        async function cancelJob(jobId) {
            if (confirm('정말로 이 작업을 취소하시겠습니까?')) {
                try {
                    const result = await businessAPI.update('jobs', jobId, {
                        status: 'cancelled',
                        updated_at: new Date().toISOString()
                    });
                    
                    if (result.success) {
                        await loadJobs();
                        updateStats();
                        alert('작업이 취소되었습니다.');
                    } else {
                        alert('작업 취소 중 오류가 발생했습니다.');
                    }
                } catch (error) {
                    console.error('작업 취소 실패:', error);
                    alert('작업 취소 중 오류가 발생했습니다.');
                }
            }
        }
        
        // 리뷰 작성
        function createReview(jobId) {
            alert(`리뷰 작성 기능은 준비 중입니다. (Job ID: ${jobId})`);
        }
        
        // 로그아웃
        function logout() {
            if (confirm('로그아웃하시겠습니까?')) {
                authManager.logout().then(() => {
                    window.location.href = 'index.html';
                });
            }
        }
        
        // 모달 외부 클릭 시 닫기
        document.getElementById('jobModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeJobModal();
            }
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('jobModal');
                if (modal.style.display === 'flex') {
                    closeJobModal();
                }
            }
        });
    </script>
</body>
</html>
