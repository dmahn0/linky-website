<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        input { width: 300px; }
        button { background: #22c55e; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #output { background: #f5f5f5; padding: 15px; margin: 20px 0; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supabase Config 테스트</h1>
        
        <div>
            <input type="email" id="email" placeholder="이메일">
            <br>
            <input type="password" id="password" placeholder="비밀번호">
            <br>
            <button onclick="testLogin()">로그인 테스트</button>
            <button onclick="checkConfig()">설정 확인</button>
            <button onclick="clearOutput()">지우기</button>
        </div>
        
        <div id="output">준비 중...</div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Config -->
    <script src="supabase-config.js"></script>
    
    <script>
        const output = document.getElementById('output');
        
        function print(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type ? ` class="${type}"` : '';
            output.innerHTML += `<div${className}>[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }
        
        // 초기화 확인
        document.addEventListener('DOMContentLoaded', function() {
            print('페이지 로드 완료', 'info');
            
            setTimeout(() => {
                checkConfig();
            }, 1000);
        });
        
        function checkConfig() {
            print('=== 설정 확인 ===', 'info');
            
            // Supabase SDK 확인
            if (typeof window.supabase === 'undefined') {
                print('Supabase SDK 없음', 'error');
                return;
            } else {
                print('Supabase SDK 확인', 'success');
            }
            
            // Config 파일의 변수들 확인
            if (typeof supabaseUrl !== 'undefined') {
                print(`URL: ${supabaseUrl}`, 'info');
            } else {
                print('supabaseUrl 변수 없음', 'error');
            }
            
            if (typeof supabaseAnonKey !== 'undefined') {
                print(`API Key: ${supabaseAnonKey.substring(0, 20)}...`, 'info');
            } else {
                print('supabaseAnonKey 변수 없음', 'error');
            }
            
            // 클라이언트 확인
            if (window.supabaseClient) {
                print('supabaseClient 존재', 'success');
                
                // 연결 테스트
                window.supabaseClient.auth.getSession().then(({ data, error }) => {
                    if (error) {
                        print(`연결 오류: ${error.message}`, 'error');
                    } else {
                        print('연결 테스트 성공', 'success');
                    }
                });
            } else {
                print('supabaseClient 없음', 'error');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                print('이메일과 비밀번호를 입력하세요.', 'error');
                return;
            }
            
            if (!window.supabaseClient) {
                print('supabaseClient가 없습니다.', 'error');
                return;
            }
            
            try {
                print(`로그인 시도: ${email}`, 'info');
                
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    print(`로그인 실패: ${error.message}`, 'error');
                    
                    // 구체적인 에러 분석
                    if (error.message.includes('Invalid API key')) {
                        print('API 키가 잘못되었습니다.', 'error');
                        print('Supabase 대시보드에서 API 키를 확인하세요.', 'info');
                    } else if (error.message.includes('Invalid login credentials')) {
                        print('이메일 또는 비밀번호가 틀렸습니다.', 'error');
                    }
                    return;
                }
                
                print('로그인 성공!', 'success');
                print(`사용자 ID: ${data.user.id}`, 'info');
                print(`이메일: ${data.user.email}`, 'info');
                
            } catch (error) {
                print(`테스트 오류: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
