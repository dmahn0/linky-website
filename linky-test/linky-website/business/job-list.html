    <script>
        let currentUser = null;
        let allJobs = [];
        let currentTab = 'all';
        
        // í˜ì´ì§€ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async function() {
            // í—¤ë” ì´ˆê¸°í™”
            new HeaderComponent({
                showBusinessMenu: true,
                currentPage: 'jobs'
            });
            
            // í‘¸í„° ì´ˆê¸°í™”
            new FooterComponent();
            
            // ì¸ì¦ í™•ì¸
            const { isAuthenticated, user } = await checkAuthStatus();
            if (!isAuthenticated || user.type !== 'business') {
                alert('ì‚¬ì—…ì ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '../index.html';
                return;
            }
            
            currentUser = user;
            
            // ì‘ì—… ëª©ë¡ ë¡œë“œ
            await loadJobs();
        });
        
        // ì‘ì—… ëª©ë¡ ë¡œë“œ
        async function loadJobs() {
            try {
                const jobsSnapshot = await db.collection('jobs')
                    .where('businessId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                allJobs = [];
                
                for (const doc of jobsSnapshot.docs) {
                    const jobData = doc.data();
                    
                    // ê³µê°„ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    let spaceData = null;
                    if (jobData.spaceId) {
                        const spaceDoc = await db.collection('spaces').doc(jobData.spaceId).get();
                        if (spaceDoc.exists) {
                            spaceData = spaceDoc.data();
                        }
                    }
                    
                    // íŒŒíŠ¸ë„ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ë§¤ì¹­ëœ ê²½ìš°)
                    let partnerData = null;
                    if (jobData.partnerId) {
                        const partnerDoc = await db.collection('users').doc(jobData.partnerId).get();
                        if (partnerDoc.exists) {
                            partnerData = partnerDoc.data();
                        }
                    }
                    
                    allJobs.push({
                        id: doc.id,
                        ...jobData,
                        space: spaceData,
                        partner: partnerData
                    });
                }
                
                updateStats();
                displayJobs();
                
            } catch (error) {
                console.error('ì‘ì—… ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('ì‘ì—… ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const stats = {
                total: allJobs.length,
                pending: allJobs.filter(job => job.status === 'pending').length,
                review: allJobs.filter(job => job.status === 'pending_review').length,
                completed: allJobs.filter(job => job.status === 'completed').length
            };
            
            document.getElementById('totalJobs').textContent = stats.total;
            document.getElementById('pendingJobs').textContent = stats.pending;
            document.getElementById('reviewJobs').textContent = stats.review;
            document.getElementById('completedJobs').textContent = stats.completed;
        }
        
        // ì‘ì—… ëª©ë¡ í‘œì‹œ
        function displayJobs() {
            const jobsList = document.getElementById('jobsList');
            
            // í•„í„°ë§
            let filteredJobs = allJobs;
            if (currentTab !== 'all') {
                filteredJobs = allJobs.filter(job => job.status === currentTab);
            }
            
            if (filteredJobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div class="empty-text">ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤</div>
                    </div>
                `;
                return;
            }
            
            jobsList.innerHTML = `
                <div class="jobs-grid">
                    ${filteredJobs.map(job => createJobCard(job)).join('')}
                </div>
            `;
        }
        
        // ì‘ì—… ì¹´ë“œ ìƒì„±
        function createJobCard(job) {
            const statusText = getStatusText(job.status);
            const statusClass = `status-${job.status}`;
            const services = getServicesList(job.services);
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-header-top">
                            <div class="job-title">${job.space?.name || 'ê³µê°„ ì •ë³´ ì—†ìŒ'}</div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="job-info">
                            <div class="info-item">
                                <span>ğŸ“…</span>
                                <span>${formatDate(job.schedule?.requestedDate)} ${job.schedule?.requestedTime}</span>
                            </div>
                            <div class="info-item">
                                <span>ğŸ“</span>
                                <span>${job.space?.address?.dong || 'ìœ„ì¹˜ ì •ë³´ ì—†ìŒ'}</span>
                            </div>
                            <div class="info-item">
                                <span>ğŸ†”</span>
                                <span>${job.jobId}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="job-content">
                        <div class="services-list">
                            <div class="services-title">ìš”ì²­ ì„œë¹„ìŠ¤</div>
                            ${services.map(service => `<span class="service-item">${service}</span>`).join('')}
                        </div>
                        
                        ${job.partner ? `
                            <div class="partner-info">
                                <div class="partner-avatar">${job.partner.name?.charAt(0) || 'P'}</div>
                                <div class="partner-details">
                                    <div class="partner-name">${job.partner.name} íŒŒíŠ¸ë„ˆ</div>
                                    <div class="partner-rating">â­ 4.8 â€¢ ì‘ì—… 152ê±´</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="job-footer">
                        <div class="price-info">â‚©${(job.pricing?.totalPrice || 0).toLocaleString()}</div>
                        <div class="action-buttons">
                            ${getActionButtons(job)}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ì•¡ì…˜ ë²„íŠ¼ ìƒì„±
        function getActionButtons(job) {
            switch (job.status) {
                case 'pending':
                    return `<button class="btn btn-secondary" onclick="viewDetails('${job.id}')">ìƒì„¸ë³´ê¸°</button>`;
                case 'matched':
                case 'in_progress':
                    return `<button class="btn btn-primary" onclick="viewStatus('${job.id}')">ì§„í–‰ìƒí™©</button>`;
                case 'pending_review':
                    return `
                        <button class="btn btn-success" onclick="reviewCompletion('${job.id}')">ì™„ë£Œ ê²€í† </button>
                    `;
                case 'completed':
                    return `
                        <button class="btn btn-secondary" onclick="viewDetails('${job.id}')">ìƒì„¸ë³´ê¸°</button>
                        <button class="btn btn-primary" onclick="viewInvoice('${job.id}')">ì˜ìˆ˜ì¦</button>
                    `;
                default:
                    return '';
            }
        }
        
        // íƒ­ ì „í™˜
        function switchTab(tab) {
            currentTab = tab;
            
            // íƒ­ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayJobs();
        }
        
        // ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getStatusText(status) {
            const statusMap = {
                'pending': 'íŒŒíŠ¸ë„ˆ ëŒ€ê¸°',
                'matched': 'ë§¤ì¹­ ì™„ë£Œ',
                'in_progress': 'ì§„í–‰ ì¤‘',
                'pending_review': 'ê²€í†  ëŒ€ê¸°',
                'completed': 'ì™„ë£Œ'
            };
            return statusMap[status] || status;
        }
        
        // ì„œë¹„ìŠ¤ ëª©ë¡ ìƒì„±
        function getServicesList(services) {
            const servicesList = [];
            if (services?.basic?.selected) servicesList.push('ê¸°ë³¸ ì •ë¦¬');
            if (services?.floor?.selected) servicesList.push('ë°”ë‹¥ ì²­ì†Œ');
            if (services?.toilet?.selected) servicesList.push('í™”ì¥ì‹¤ ì²­ì†Œ');
            if (services?.dishes?.selected) servicesList.push('ì„¤ê±°ì§€');
            return servicesList;
        }
        
        // ë‚ ì§œ í¬ë§·
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }
        
        // ìƒì„¸ë³´ê¸°
        function viewDetails(jobId) {
            window.location.href = `job-detail.html?jobId=${jobId}`;
        }
        
        // ì§„í–‰ìƒí™© ë³´ê¸°
        function viewStatus(jobId) {
            window.location.href = `job-status.html?jobId=${jobId}`;
        }
        
        // ì™„ë£Œ ê²€í† 
        function reviewCompletion(jobId) {
            window.location.href = `job-completion-review.html?jobId=${jobId}`;
        }
        
        // ì˜ìˆ˜ì¦ ë³´ê¸°
        function viewInvoice(jobId) {
            alert('ì˜ìˆ˜ì¦ ê¸°ëŠ¥ì€ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.');
        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            document.getElementById('jobsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âš ï¸</div>
                    <div class="empty-text">${message}</div>
                    <button class="btn btn-primary" onclick="location.reload()">ë‹¤ì‹œ ì‹œë„</button>
                </div>
            `;
        }
    </script>
