<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 완료 보고 - Linky Partners</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <!-- Firebase 설정 -->
    <script src="firebase-config.js"></script>
    
    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    
    <style>
        .completion-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f8fafc;
            min-height: calc(100vh - 200px);
        }
        
        .completion-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .job-info {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .job-info h3 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            gap: 10px;
        }
        
        .info-label {
            font-weight: 600;
            color: #64748b;
        }
        
        .info-value {
            color: #1e293b;
        }
        
        /* 체크리스트 섹션 */
        .checklist-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        
        .checklist-item:hover {
            background: #f1f5f9;
        }
        
        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .checklist-item label {
            flex: 1;
            cursor: pointer;
            font-size: 16px;
            color: #334155;
        }
        
        .checklist-item.checked {
            background: #e0f2fe;
        }
        
        .checklist-item.checked label {
            color: #0369a1;
            text-decoration: line-through;
        }
        
        /* 사진 업로드 섹션 */
        .photo-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .photo-types {
            display: grid;
            gap: 20px;
        }
        
        .photo-type {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background: #f9fafb;
        }
        
        .photo-type-header {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .required-badge {
            background: #ef4444;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .photo-upload-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .photo-upload-btn {
            width: 120px;
            height: 120px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }
        
        .photo-upload-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .photo-upload-btn .icon {
            font-size: 32px;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .photo-upload-btn .text {
            font-size: 14px;
            color: #64748b;
        }
        
        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-preview .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 완료 메모 섹션 */
        .notes-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .notes-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }
        
        .notes-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        /* 제출 섹션 */
        .submit-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .warning-box {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #92400e;
        }
        
        .btn-submit {
            background: #3b82f6;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-submit:hover {
            background: #2563eb;
        }
        
        .btn-submit:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        /* 로딩 상태 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .photo-upload-area {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 컴포넌트 -->
    <div id="header-root"></div>
    
    <div class="completion-container">
        <!-- 작업 정보 헤더 -->
        <div class="completion-header">
            <h1>작업 완료 보고</h1>
            <div class="job-info">
                <h3>작업 정보</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">공간명:</span>
                        <span class="info-value" id="spaceName">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">작업일:</span>
                        <span class="info-value" id="jobDate">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">작업 시간:</span>
                        <span class="info-value" id="jobTime">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">예상 수익:</span>
                        <span class="info-value" id="jobPrice">-</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 체크리스트 섹션 -->
        <div class="checklist-section">
            <h2 class="section-title">
                <span>✅</span>
                <span>작업 체크리스트</span>
            </h2>
            <div id="checklistContainer">
                <!-- 체크리스트 항목들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
        
        <!-- 사진 업로드 섹션 -->
        <div class="photo-section">
            <h2 class="section-title">
                <span>📸</span>
                <span>작업 사진 업로드</span>
            </h2>
            
            <div class="photo-types">
                <!-- 작업 전 사진 -->
                <div class="photo-type">
                    <div class="photo-type-header">
                        <span>작업 전 사진</span>
                        <span class="required-badge">필수</span>
                    </div>
                    <div class="photo-upload-area" id="beforePhotos">
                        <label class="photo-upload-btn">
                            <input type="file" accept="image/*" multiple style="display: none;" onchange="handlePhotoSelect(event, 'before')">
                            <div class="icon">📷</div>
                            <div class="text">사진 추가</div>
                        </label>
                    </div>
                </div>
                
                <!-- 작업 후 사진 -->
                <div class="photo-type">
                    <div class="photo-type-header">
                        <span>작업 후 사진</span>
                        <span class="required-badge">필수</span>
                    </div>
                    <div class="photo-upload-area" id="afterPhotos">
                        <label class="photo-upload-btn">
                            <input type="file" accept="image/*" multiple style="display: none;" onchange="handlePhotoSelect(event, 'after')">
                            <div class="icon">📷</div>
                            <div class="text">사진 추가</div>
                        </label>
                    </div>
                </div>
                
                <!-- 추가 사진 (선택) -->
                <div class="photo-type">
                    <div class="photo-type-header">
                        <span>추가 사진</span>
                        <span style="font-size: 12px; color: #64748b;">(선택)</span>
                    </div>
                    <div class="photo-upload-area" id="additionalPhotos">
                        <label class="photo-upload-btn">
                            <input type="file" accept="image/*" multiple style="display: none;" onchange="handlePhotoSelect(event, 'additional')">
                            <div class="icon">📷</div>
                            <div class="text">사진 추가</div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 완료 메모 섹션 -->
        <div class="notes-section">
            <h2 class="section-title">
                <span>📝</span>
                <span>완료 메모</span>
            </h2>
            <textarea class="notes-textarea" id="completionNotes" placeholder="작업 중 특이사항이나 전달사항을 입력해주세요. (선택)"></textarea>
        </div>
        
        <!-- 제출 섹션 -->
        <div class="submit-section">
            <div class="warning-box">
                <strong>⚠️ 제출 전 확인사항</strong><br>
                • 모든 체크리스트 항목을 완료하셨나요?<br>
                • 작업 전/후 사진을 모두 업로드하셨나요?<br>
                • 제출 후에는 수정이 불가능합니다.
            </div>
            <button class="btn-submit" onclick="submitCompletion()">완료 보고 제출</button>
        </div>
    </div>
    
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>작업 완료 보고를 제출하고 있습니다...</p>
        </div>
    </div>
    
    <!-- 푸터 컴포넌트 -->
    <div id="footer-root"></div>
    
    <!-- 공통 스크립트 -->
    <script src="js/auth-utils.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    
    <script>
        let currentUser = null;
        let jobId = null;
        let jobData = null;
        let selectedPhotos = {
            before: [],
            after: [],
            additional: []
        };
        
        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            // URL 파라미터에서 작업 ID 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            jobId = urlParams.get('jobId');
            
            if (!jobId) {
                alert('잘못된 접근입니다.');
                window.location.href = 'partner-jobs.html';
                return;
            }
            
            // 헤더 초기화
            new HeaderComponent({
                showPartnerMenu: true,
                currentPage: 'jobs'
            });
            
            // 푸터 초기화
            new FooterComponent();
            
            // 인증 확인
            const { isAuthenticated, user } = await checkAuthStatus();
            if (!isAuthenticated || user.type !== 'partner') {
                alert('파트너 로그인이 필요합니다.');
                window.location.href = 'partners.html';
                return;
            }
            
            currentUser = user;
            
            // 작업 정보 로드
            await loadJobData();
        });
        
        // 작업 정보 로드
        async function loadJobData() {
            try {
                const jobDoc = await db.collection('jobs').doc(jobId).get();
                
                if (!jobDoc.exists) {
                    alert('작업 정보를 찾을 수 없습니다.');
                    window.location.href = 'partner-jobs.html';
                    return;
                }
                
                jobData = jobDoc.data();
                
                // 파트너 권한 확인
                if (jobData.partnerId !== currentUser.uid) {
                    alert('접근 권한이 없습니다.');
                    window.location.href = 'partner-jobs.html';
                    return;
                }
                
                // 작업 상태 확인
                if (jobData.status !== 'in_progress') {
                    alert('진행 중인 작업만 완료 보고할 수 있습니다.');
                    window.location.href = 'partner-jobs.html';
                    return;
                }
                
                // 작업 정보 표시
                displayJobInfo();
                
                // 체크리스트 표시
                displayChecklist();
                
            } catch (error) {
                console.error('작업 정보 로드 오류:', error);
                alert('작업 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }
        
        // 작업 정보 표시
        function displayJobInfo() {
            document.getElementById('spaceName').textContent = jobData.spaceInfo?.name || '-';
            document.getElementById('jobDate').textContent = jobData.schedule?.requestedDate || '-';
            document.getElementById('jobTime').textContent = jobData.schedule?.requestedTime || '-';
            document.getElementById('jobPrice').textContent = `₩${(jobData.pricing?.partnerPrice || 0).toLocaleString()}`;
        }
        
        // 체크리스트 표시
        function displayChecklist() {
            const container = document.getElementById('checklistContainer');
            const checklist = jobData.requirements?.checklist || [
                '쓰레기 수거 및 분리수거',
                '바닥 청소 및 걸레질',
                '화장실 청소 및 소독',
                '집기 정리 및 청소',
                '창문 및 유리 청소'
            ];
            
            container.innerHTML = checklist.map((item, index) => `
                <div class="checklist-item" id="checklist-${index}">
                    <input type="checkbox" id="check-${index}" onchange="updateChecklistItem(${index})">
                    <label for="check-${index}">${item}</label>
                </div>
            `).join('');
        }
        
        // 체크리스트 항목 업데이트
        function updateChecklistItem(index) {
            const checkbox = document.getElementById(`check-${index}`);
            const item = document.getElementById(`checklist-${index}`);
            
            if (checkbox.checked) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
        }
        
        // 사진 선택 처리
        function handlePhotoSelect(event, type) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        selectedPhotos[type].push({
                            file: file,
                            url: e.target.result,
                            type: type
                        });
                        displayPhotos(type);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // 사진 표시
        function displayPhotos(type) {
            const container = document.getElementById(`${type}Photos`);
            const uploadBtn = container.querySelector('.photo-upload-btn');
            
            // 기존 사진 미리보기 제거
            container.querySelectorAll('.photo-preview').forEach(el => el.remove());
            
            // 사진 미리보기 추가
            selectedPhotos[type].forEach((photo, index) => {
                const preview = document.createElement('div');
                preview.className = 'photo-preview';
                preview.innerHTML = `
                    <img src="${photo.url}" alt="작업 사진">
                    <button class="remove-btn" onclick="removePhoto('${type}', ${index})">×</button>
                `;
                container.insertBefore(preview, uploadBtn);
            });
        }
        
        // 사진 제거
        function removePhoto(type, index) {
            selectedPhotos[type].splice(index, 1);
            displayPhotos(type);
        }
        
        // 사진 업로드
        async function uploadPhotos() {
            const storage = firebase.storage();
            const photoUrls = [];
            
            for (const type of ['before', 'after', 'additional']) {
                for (let i = 0; i < selectedPhotos[type].length; i++) {
                    const photo = selectedPhotos[type][i];
                    const fileName = `jobs/${jobId}/${type}_${Date.now()}_${i}.jpg`;
                    const storageRef = storage.ref(fileName);
                    
                    const snapshot = await storageRef.put(photo.file);
                    const url = await snapshot.ref.getDownloadURL();
                    
                    photoUrls.push({
                        url: url,
                        type: type,
                        uploadedAt: new Date().toISOString()
                    });
                }
            }
            
            return photoUrls;
        }
        
        // 완료 보고 제출
        async function submitCompletion() {
            // 유효성 검사
            const checkboxes = document.querySelectorAll('.checklist-item input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            if (!allChecked) {
                alert('모든 체크리스트 항목을 완료해주세요.');
                return;
            }
            
            if (selectedPhotos.before.length === 0 || selectedPhotos.after.length === 0) {
                alert('작업 전/후 사진을 모두 업로드해주세요.');
                return;
            }
            
            if (!confirm('작업 완료 보고를 제출하시겠습니까?\n제출 후에는 수정이 불가능합니다.')) {
                return;
            }
            
            // 로딩 표시
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                // 사진 업로드
                const uploadedPhotos = await uploadPhotos();
                
                // 완료 데이터 준비
                const completionData = {
                    status: 'pending_review',
                    completion: {
                        partnerId: currentUser.uid,
                        partnerName: currentUser.name,
                        completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        checklist: Array.from(checkboxes).map((cb, index) => ({
                            item: cb.nextElementSibling.textContent,
                            completed: cb.checked
                        })),
                        photos: uploadedPhotos,
                        notes: document.getElementById('completionNotes').value.trim(),
                        submittedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }
                };
                
                // Firestore 업데이트
                await db.collection('jobs').doc(jobId).update(completionData);
                
                // 사업자에게 알림 (실제로는 FCM 등 사용)
                console.log('작업 완료 알림 전송:', jobData.businessId);
                
                // 성공 메시지 및 리다이렉트
                alert('작업 완료 보고가 제출되었습니다.\n사업자 승인 후 정산이 진행됩니다.');
                window.location.href = 'partner-jobs.html';
                
            } catch (error) {
                console.error('완료 보고 제출 오류:', error);
                alert('완료 보고 제출 중 오류가 발생했습니다.');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }
    </script>
</body>
</html>
