<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 로그인 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            background: #f5f5f5;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>간단 로그인 테스트</h1>
        
        <div>
            <input type="email" id="email" placeholder="이메일" value="">
            <br>
            <input type="password" id="password" placeholder="비밀번호" value="">
            <br>
            <button onclick="testLogin()">로그인 테스트</button>
            <button onclick="checkStatus()">상태 확인</button>
            <button onclick="clearOutput()">지우기</button>
        </div>
        
        <div id="output">준비 중...</div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const output = document.getElementById('output');
        
        function print(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type ? ` class="${type}"` : '';
            output.innerHTML += `<div${className}>[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }
        
        // Supabase 직접 초기화
        let supabase;
        
        try {
            print('Supabase 초기화 시도...', 'info');
            
            const SUPABASE_URL = 'https://mzihuflrbspvyjknxlad.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16aWh1ZmxyYnNwdnlqa254bGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MTk3ODgsImV4cCI6MjA2ODM5NTc4OH0.UDwv6eknjWwmbZ9WsRioi3J23_1az9O1pJFlnKgQ88s';
            
            if (typeof window.supabase === 'undefined') {
                print('Supabase SDK가 로드되지 않았습니다.', 'error');
            } else {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                print('Supabase 클라이언트 생성 완료', 'success');
                
                // 연결 테스트
                supabase.auth.getSession().then(({ data, error }) => {
                    if (error) {
                        print(`연결 테스트 오류: ${error.message}`, 'error');
                    } else {
                        print('Supabase 연결 성공!', 'success');
                        if (data.session) {
                            print('기존 세션 발견', 'info');
                        } else {
                            print('새 세션 필요', 'info');
                        }
                    }
                }).catch(err => {
                    print(`연결 테스트 실패: ${err.message}`, 'error');
                });
            }
        } catch (error) {
            print(`초기화 오류: ${error.message}`, 'error');
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                print('이메일과 비밀번호를 입력하세요.', 'error');
                return;
            }
            
            if (!supabase) {
                print('Supabase가 초기화되지 않았습니다.', 'error');
                return;
            }
            
            try {
                print(`로그인 시도: ${email}`, 'info');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    print(`로그인 실패: ${error.message}`, 'error');
                    return;
                }
                
                print('로그인 성공!', 'success');
                print(`사용자 ID: ${data.user.id}`, 'info');
                print(`이메일: ${data.user.email}`, 'info');
                
                // Users 테이블 조회
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('uid', data.user.id)
                    .limit(1);
                
                if (userError) {
                    print(`사용자 정보 조회 실패: ${userError.message}`, 'error');
                } else if (userData && userData.length > 0) {
                    const user = userData[0];
                    print('사용자 정보 조회 성공!', 'success');
                    print(`이름: ${user.name}`, 'info');
                    print(`타입: ${user.type}`, 'info');
                    print(`상태: ${user.status || 'N/A'}`, 'info');
                    
                    // 리다이렉트 시뮬레이션
                    print('\n--- 리다이렉트 결과 ---', 'info');
                    if (user.type === 'business') {
                        print('→ 비즈니스 대시보드로 이동', 'success');
                    } else if (user.type === 'partner') {
                        print('→ 파트너 대시보드로 이동', 'success');
                    } else {
                        print(`→ 알 수 없는 타입: ${user.type}`, 'error');
                    }
                } else {
                    print('Users 테이블에서 사용자를 찾을 수 없음', 'error');
                }
                
            } catch (error) {
                print(`테스트 오류: ${error.message}`, 'error');
            }
        }
        
        async function checkStatus() {
            if (!supabase) {
                print('Supabase가 초기화되지 않았습니다.', 'error');
                return;
            }
            
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    print('현재 세션 존재', 'success');
                    print(`사용자: ${session.user.email}`, 'info');
                    print(`만료: ${new Date(session.expires_at * 1000).toLocaleString()}`, 'info');
                } else {
                    print('현재 세션 없음', 'info');
                }
                
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    print(`인증된 사용자: ${user.email}`, 'success');
                } else {
                    print('인증된 사용자 없음', 'info');
                }
                
            } catch (error) {
                print(`상태 확인 오류: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
