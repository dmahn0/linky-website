    <script>
        let currentUser = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase ì´ˆê¸°í™” ëŒ€ê¸°
            setTimeout(() => {
                if (typeof auth !== 'undefined') {

                        } else {

                    window.location.href = 'index.html';
                }
            }, 1000);

            // í•„í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.getElementById('locationFilter').addEventListener('change', applyFilters);
            document.getElementById('urgencyFilter').addEventListener('change', applyFilters);
            document.getElementById('priceFilter').addEventListener('change', applyFilters);

        // íŒŒíŠ¸ë„ˆ ê³„ì • í™•ì¸
        async function checkPartnerUser(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    if (userData.type === 'partner' && userData.status === 'approved') {
                        currentUser = { ...user, ...userData };
                        await loadJobs();
                        return;
                    } else if (userData.type === 'partner' && userData.status === 'pending') {
                        showPendingMessage();
                        return;
                    }
                }
                alert('ìŠ¹ì¸ëœ íŒŒíŠ¸ë„ˆ ê³„ì •ë§Œ ì ‘ê·¼í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('ì‚¬ìš©ì í™•ì¸ ì˜¤ë¥˜:', error);
                alert('ì‚¬ìš©ì í™•ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                window.location.href = 'index.html';
            }
        }

        // ì‘ì—… ëª©ë¡ ë¡œë“œ
        async function loadJobs() {
            try {
                // ì´ìš© ê°€ëŠ¥í•œ ì‘ì—… ë¡œë“œ
                const availableSnapshot = await db.collection('jobs')
                    .where('status', '==', 'pending')
                    .orderBy('createdAt', 'desc')
                    .get();

                // ë‚´ê°€ ì§„í–‰ ì¤‘ì¸ ì‘ì—… ë¡œë“œ
                const activeSnapshot = await db.collection('jobs')
                    .where('partnerId', '==', currentUser.uid)
                    .where('status', 'in', ['matched', 'in_progress'])
                    .orderBy('createdAt', 'desc')
                    .get();

                allJobs = [];
                activeJobs = [];

                // ì´ìš© ê°€ëŠ¥í•œ ì‘ì—… ì²˜ë¦¬
                for (const doc of availableSnapshot.docs) {
                    const jobData = doc.data();
                    const spaceDoc = await db.collection('spaces').doc(jobData.spaceId).get();
                    const spaceData = spaceDoc.exists ? spaceDoc.data() : null;
                    
                    allJobs.push({
                        id: doc.id,
                        ...jobData,
                        space: spaceData
                    });
                }

                // ì§„í–‰ ì¤‘ì¸ ì‘ì—… ì²˜ë¦¬
                for (const doc of activeSnapshot.docs) {
                    const jobData = doc.data();
                    const spaceDoc = await db.collection('spaces').doc(jobData.spaceId).get();
                    const spaceData = spaceDoc.exists ? spaceDoc.data() : null;
                    
                    activeJobs.push({
                        id: doc.id,
                        ...jobData,
                        space: spaceData
                    });
                }

                filteredJobs = [...allJobs];
                displayJobs();
                updateStats();
            } catch (error) {
                console.error('ì‘ì—… ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('ì‘ì—… ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }

            if (jobsToDisplay.length === 0) {

                        </div>
                    </div>
                    
                    <div class="job-content">

                                <span class="info-text">${formatDate(job.schedule.requestedDate)} ${job.schedule.requestedTime}</span>
                            </div>

                                <span class="info-icon">â±ï¸</span>
                                <span class="info-text">ì˜ˆìƒ ${job.schedule.estimatedDuration || 30}ë¶„</span>
                            </div>
                            <div class="info-item">
                                <span class="info-icon">ğŸ¢</span>
                                <span class="info-text">${getSpaceTypeText(job.space?.type)}</span>

                            </div>
                        </div>
                        
                        <div class="services-list">

                                ${servicesList.map(service => `<li>${service}</li>`).join('')}
                            </ul>
                            ${job.services.customRequests ? `

        // í•„í„° ì ìš©
        function applyFilters() {
            const locationFilter = document.getElementById('locationFilter').value;
            const urgencyFilter = document.getElementById('urgencyFilter').value;
            const priceFilter = parseInt(document.getElementById('priceFilter').value) || 0;
            const sizeFilter = document.getElementById('sizeFilter').value;

            filteredJobs = allJobs.filter(job => {
                // ì§€ì—­ í•„í„°
                if (locationFilter && job.space?.address?.sigungu !== locationFilter) {
                    return false;
                }
                
                // ê¸´ê¸‰ë„ í•„í„°
                if (urgencyFilter && job.schedule.urgency !== urgencyFilter) {
                    return false;
                }
                
                // ê°€ê²© í•„í„°
                if (priceFilter && job.pricing.partnerEarnings < priceFilter) {
                    return false;
                }
                
                // í¬ê¸° í•„í„°
                if (sizeFilter) {
                    const size = job.space?.size || 0;
                    switch (sizeFilter) {
                        case 'small':
                            if (size > 15) return false;
                            break;
                        case 'medium':
                            if (size < 16 || size > 25) return false;
